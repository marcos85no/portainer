networks:
  net:
    driver: bridge

services:
    
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: proxy-vps
    restart: always
    volumes:
      - "/docker/proxy/data:/data/"
      - "/docker/proxy/data:/letsencrypt/"
      - "/docker/proxy/data:/etc/letsencrypt/"
    ports:
      - 80:80
      - 443:443
      - 81:81
    networks:
      - net
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
      - "org.label-schema.group=system-vps"
